<!DOCTYPE html>
<html>
    <head>
        <title>Car page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    </head>
 
<body style= "background-color: rgb(249, 225, 255);">
<div class="container">
<h2>Jawahar Reddy Nomula orders a car</h2>

<form>
    <input type="checkbox" id="electric" name="car" value="electric" >
    <label for="electric" style="color: blue;">Electric</label></br>
    
    <input type="checkbox" id="ac" name="car" value="ac">
    <label for="ac" style="color: blue;">AC</label></br>
    
    <input type="checkbox" id="gps" name="car" value="gps" >
    <label for="gps" style="color: blue;">GPS</label></br>

    <input type="button" onclick="orderCar()" value="Order a Car">
</form>


<p id="result">This text will be replaced </p>
<form>
    <label for="name">Enter a property </label>
    <input type="text" id="name" name="property" value="color" />
    <br>
    <label for="property_value">enter a value</label>
    <input type="text" id="property_value" name="property" /> <br>
    <input type="button"onclick="updateCar()" value="Update the car" />
  </form>
  <p id="result2">This text will be replaced</p>
</div>
<script> 
        my_car= {};
        function orderCar() {
            my_car= { };
            electric = document.getElementById("electric").checked;
            ac = document.getElementById("ac").checked;
            gps = document.getElementById("gps").checked;
            out = document.getElementById("result")
            my_car.electric = electric
            my_car.ac = ac
            my_car.gps = gps
            my_car = JSON.stringify(my_car)
            out.innerHTML = my_car
            my_car = JSON.parse(my_car)
        }

        function updateCar() {
        console.log("Getting form values");
        my_car = " ";
        property = document.getElementById("name").value
        value = document.getElementById("property_value").value
        my_car = property + ":" + value;
        out = document.getElementById("result2")
        out.innerHTML = my_car
        }     
</script>

</body>
</html>
