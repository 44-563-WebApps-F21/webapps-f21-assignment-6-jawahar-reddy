<!DOCTYPE html>
<html>
    <head>
        <title>Pass page</title>
    </head>
 
<body>

<h2>Pass phrase by Jawahar Reddy Nomula</h2>

<form>
    <label for="secret_phrase">Enter the secret phrase</label>
    <input type ="password" id="secret_phrase" name="secret_phrase" value="Let me in"> <br>

    <label for="check">Enter a phrase</label>
    <input type ="text" id="check" name="check" autofocus> <br>

    <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>


<p id="result">This text will be replaced </p>

<script> 
var wrong=0;
var correct=0;
function processPhrase(){
    console.log("Getting form values")
    secret_phrase = document.getElementById("secret_phrase").value
    check = document.getElementById("check").value
    
    out = document.getElementById("result")
    if(secret_phrase== check){
        alert("Access allowed")
        correct= correct+1
        out.innerHTML = "Correct: " +correct + "   "+"wrong: "+ wrong
    } else {
        alert("Access denied")
        wrong= wrong+1
        out.innerHTML = "wrong: "+wrong + "  "+ "Correct: " +correct
    }
}
</script>

</body>
