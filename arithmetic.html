<body style="background-color: rgba(225, 246, 255, 0.925);">
<div class="container">
 
<body>

<h2>Jawahar Reddy Nomula computes</h2>

<form>
    <label for="base">Enter a base</label>
    <input type ="number" id="base" name="base" value=10> <br>

    <label for="exponent">Enter an exponent</label>
    <input type ="number" id="exponent" name="exponent" value=2> <br>

    <input type="button" onclick="powers()" value="Compute">
</form>
<p id="result">This text will be replaced </p>
<br><br>
<h2>Basic math calculations</h2>
<form>
    <input type="radio" id="plus" name="operation" onclick="processRadio()" value="plus">
    <label for="plus">Plus</label></br>

    <input type="radio" id="minus" name="operation" onclick="processRadio()" value="minus">
    <label for="minus">Minus</label></br>

    <input type="radio" id="times" name="operation" onclick="processRadio()" value="times">
    <label for="times">Times</label></br>

    <input type="radio" id="divide" name="operation" onclick="processRadio()" value="divide">
    <label for="divide">Divide</label></br>
</form>
<p id="result2">This text will be replaced by result </p>


<script> 
result=""
    function powers() {

         base = document.getElementById("base").value
         exponent = document.getElementById("exponent").value
         var result = "Powers of " + base + " are: "
         j = 1
         out = document.getElementById("result")

        for (i = 1; i <= exponent; i++) {
            j *= base;
            result =result+ j + " "
            }
            out.innerHTML = result
        }
        
function processRadio() {
    base = document.getElementById("base").value
    exponent = document.getElementById("exponent").value
    plus = document.getElementById("plus").checked
    minus = document.getElementById("minus").checked
    times = document.getElementById("times").checked
    divide = document.getElementById("divide").checked
        if (plus) {
                document.getElementById("result2").innerHTML = (Number)(base) + Number(exponent)
            }
            if (minus) {
                document.getElementById("result2").innerHTML =  base- exponent
            }
            if (times) {
                document.getElementById("result2").innerHTML = base * exponent
            }
            if (divide) {
                document.getElementById("result2").innerHTML = base / exponent
            }

}
</script>
